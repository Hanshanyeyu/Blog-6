<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="move-container">
        <div id="move" style="position:absolute; width:100px; height:100px; background:gold">
        </div>
    </div>

</body>

<script>
    let moveEle = document.querySelector("#move");
    let dragging = false;
    let relaDistanceX = 0;
    let relaDistanceY = 0;

    // 1. MouseDown
    document.addEventListener("mousedown", e => {
        if (e.target == moveEle) {
            //active dragging
            dragging = true;
            var moveEleDis = moveEle.getBoundingClientRect();
            relaDistanceX = e.clientX - moveEleDis.left;
            relaDistanceY = e.clientY - moveEleDis.top;
        }
    });

    // 2. MouseUp
    document.addEventListener("mouseup", e => {
        dragging = false;
    });

    // 3. MouseMove
    document.addEventListener("mousemove", e => {
        if (dragging) {
            //deploy the distance
            moveEle.style.left = e.clientX - relaDistanceX + 'px';
            moveEle.style.top = e.clientY - relaDistanceY + 'px';
        }
    });


</script>

</html>
